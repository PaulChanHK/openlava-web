{% extends "openlavaweb/base.html" %}
{% block content %}
<p>Are you sure you want to requeue job: {{ object.job_id }} array index {{ object.array_index }}?</p>
<a href="{% url "olw_job_requeue" object.job_id object.array_index %}?confirm=true{% if hold %}&hold=true{% endif %}" class="btn btn-danger btn-lg active" role="button">Requeue</a>
<a href="{% url "olw_job_view_array" object.job_id object.array_index %}" class="btn btn-default btn-lg active" role="button">Back</a>
{% endblock %}
