{% extends "openlavaweb/base.html" %}
{% block content %}
<p>Are you sure you want to suspend job: {{ object.job_id }} array index {{ object.array_id }}?</p>
<a href="{% url "olw_job_suspend" object.job_id object.array_id %}?confirm=true" class="btn btn-danger btn-lg active" role="button">Suspend</a>
<a href="{% url "olw_job_view_array" object.job_id object.array_id %}" class="btn btn-default btn-lg active" role="button">Back</a>
{% endblock %}
