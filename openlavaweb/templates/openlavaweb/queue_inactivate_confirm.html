{% extends "openlavaweb/base.html" %}
{% block content %}
<p>Are you sure you want to suspend queue: {{ object.name }}?</p>
<a href="{% url "olw_queue_inactivate" object.name %}?confirm=true" class="btn btn-danger btn-lg active" role="button">Inactivate</a>
<a href="{% url "olw_queue_view" object.name %}" class="btn btn-default btn-lg active" role="button">Back</a>
{% endblock %}
