<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		{% for res in resource_list %}
		<tr>
			<td>{{ res.name }}</td>
			<td>{{ res.description }}</td>
		</tr>
		{% empty %}
		<tr><td colspan=3>No Resources</td></tr>
		{% endfor %}
	</tbody>
</thead>
</table>
